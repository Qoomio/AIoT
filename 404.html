<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/view/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/view/favicon.png">
    <style>
      body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 20px; 
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 { color: #333; margin: 20px 0; font-size: 3em; }
      p { color: #666; margin: 10px 0; }
      .container { 
        max-width: 600px; 
        margin: 0 auto; 
        padding: 40px;
        position: relative;
      }
      .cloud-container {
        position: relative;
        padding: 60px 20px;
      }
      .cloud-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .cloud-svg {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cloud-container">
        <svg class="cloud-svg" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="cloudGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#e0f2ff;stop-opacity:0.8" />
              <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:0.9" />
            </linearGradient>
            <linearGradient id="cloudGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.7" />
              <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.8" />
            </linearGradient>
            <filter id="blur">
              <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            </filter>
          </defs>
          
          <!-- Main central cloud -->
          <ellipse cx="250" cy="120" rx="120" ry="50" fill="url(#cloudGradient1)" opacity="0.6"/>
          <ellipse cx="200" cy="110" rx="70" ry="40" fill="url(#cloudGradient1)" opacity="0.7"/>
          <ellipse cx="300" cy="110" rx="80" ry="45" fill="url(#cloudGradient1)" opacity="0.7"/>
          <ellipse cx="250" cy="90" rx="90" ry="45" fill="url(#cloudGradient2)" opacity="0.8"/>
          
          <!-- Left cloud accent -->
          <ellipse cx="100" cy="80" rx="60" ry="30" fill="url(#cloudGradient2)" opacity="0.5"/>
          <ellipse cx="80" cy="70" rx="40" ry="25" fill="url(#cloudGradient1)" opacity="0.6"/>
          <ellipse cx="120" cy="70" rx="45" ry="28" fill="url(#cloudGradient1)" opacity="0.6"/>
          
          <!-- Right cloud accent -->
          <ellipse cx="400" cy="90" rx="65" ry="32" fill="url(#cloudGradient2)" opacity="0.5"/>
          <ellipse cx="380" cy="80" rx="42" ry="26" fill="url(#cloudGradient1)" opacity="0.6"/>
          <ellipse cx="420" cy="80" rx="48" ry="30" fill="url(#cloudGradient1)" opacity="0.6"/>
          
          <!-- Bottom clouds for depth -->
          <ellipse cx="150" cy="200" rx="70" ry="35" fill="url(#cloudGradient1)" opacity="0.4"/>
          <ellipse cx="350" cy="210" rx="75" ry="38" fill="url(#cloudGradient2)" opacity="0.4"/>
          
          <!-- Small decorative clouds -->
          <ellipse cx="50" cy="150" rx="30" ry="18" fill="url(#cloudGradient1)" opacity="0.3"/>
          <ellipse cx="450" cy="160" rx="35" ry="20" fill="url(#cloudGradient2)" opacity="0.3"/>
        </svg>
        
        <div class="content">
          <h1>404 - Page Not Found</h1>
          <p>The requested resource could not be found.</p>
        </div>
      </div>
    </div>
  </body>
</html>

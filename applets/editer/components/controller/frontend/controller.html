<div class="header-actions">
    <!-- Left section: Explorer button -->
    <div class="left-section">
        <button id="toggle-explorer" class="panel-toggle-btn" title="Show Explorer Panel">
            <span class="btn-icon">&#128193;</span><span class="btn-text"> Explorer</span>
        </button>
    </div>
    
    <!-- Center section: Layout controls, Settings button, and Save button -->
    <div class="center-section">
        <div class="layout-controls">
            <button id="layout-single" class="layout-btn active" title="Single Editor">Рўљ</button>
            <button id="layout-vertical" class="layout-btn" title="Split Vertical">РЌФ</button>
            <button id="layout-horizontal" class="layout-btn" title="Split Horizontal">РіЪ</button>
            <button id="layout-quad" class="layout-btn" title="Quad Split">Ріъ</button>
        </div>

        </button>
        
        <button id="update-button" class="update-btn" title="Update & Restart">
            РЪ│ Update
        </button>
        
        <button id="save-button" class="save-btn" title="Save File (Ctrl+S)" disabled>
            <span class="btn-icon">&#128190;</span><span class="btn-text"> Save</span>
        </button>
    </div>
    
    <!-- Right section: Preview button -->
    <div class="right-section">
        <button id="toggle-preview" class="panel-toggle-btn" title="Show Preview Panel">
            <span class="btn-icon">&#128065;</span><span class="btn-text"> Preview</span>
        </button>
        <button id="toggle-chat" class="panel-toggle-btn" title="Show Chat Panel">
            <span class="btn-icon">­ЪДа</span><span class="btn-text"> Chat</span>

<!DOCTYPE html>
<html>
<head>
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        blockquote {
            border-left: 4px solid #ddd;
            margin: 0;
            padding-left: 1em;
            color: #666;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="/view/applets/renderer/frontend/refresh.css">
</head>
<body>
    <div class="refresh-indicator" id="refreshIndicator">Content updated</div>
    <div id="content">Loading markdown...</div>
    
    <!-- Use local standalone marked library -->
    <script src="/view/applets/renderer/frontend/lib/marked.min.js"></script>
    <script type="module">
        import { initAutoRefresh } from '/view/applets/renderer/frontend/lib/auto-refresh.js';
        // Wait for marked library to load, then fetch and render markdown
        function loadMarkdown() {
            if (typeof marked === 'undefined') {
                // If marked isn't loaded yet, wait and try again
                setTimeout(loadMarkdown, 100);
                return;
            }
            
            // Configure marked for better rendering
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            
            fetch('{{MARKDOWN_URL}}')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load markdown file');
                    }
                    return response.text();
                })
                .then(text => {
                    try {
                        document.getElementById('content').innerHTML = marked.parse(text);
                    } catch (parseError) {
                        throw new Error('Failed to parse markdown: ' + parseError.message);
                    }
                })
                .catch(error => {
                    console.error('Markdown rendering error:', error);
                    document.getElementById('content').innerHTML = 
                        '<div style="color: red; padding: 20px; border: 1px solid red; border-radius: 5px;">' +
                        '<h3>Error loading markdown</h3>' +
                        '<p>' + error.message + '</p>' +
                        '</div>';
                });
        }
        
        // Start loading process
        loadMarkdown();
        initAutoRefresh('{{FILE_PATH}}', loadMarkdown);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Video Viewer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                background-color: #fff;
                overflow: hidden;
                
            }
            video {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
        <link rel="stylesheet" href="/view/applets/renderer/frontend/refresh.css">
    </head>
    <body>
        <video src="{{VIDEO_URL}}" alt="Video" controls autoplay loop />
        <script type="module">
            import { initAutoRefresh } from '/view/applets/renderer/frontend/lib/auto-refresh.js';
            initAutoRefresh('{{FILE_PATH}}');
        </script>
    </body>
</html>
